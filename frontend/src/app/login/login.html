<div class="container">
  <div class="row justify-content-center mt-5 mb-5">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 border border-2 rounded p-4 bg-light">
      <form [formGroup]="loginForm">
        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form2Example1">Email address<span class="text-danger">*</span></label>
          <input type="email" id="form2Example1" class="form-control" placeholder="Enter your email"
            formControlName="email" />
            <div class="text-danger" *ngIf="loginForm.get('email')?.invalid  && loginForm.get('email')?.touched  ">Email is required </div>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <label class="form-label" for="form2Example2">Password<span class="text-danger">*</span></label>
          <input type="password" id="form2Example2" class="form-control" placeholder="Enter your password"
            formControlName="password" />
               <div class="text-danger" *ngIf="loginForm.get('password')?.invalid  && loginForm.get('password')?.touched  ">Password is required </div>
        </div>

        <!-- Submit button -->
        <button type="button" data-mdb-button-init data-mdb-ripple-init [disabled]="loginForm.invalid"
          class="btn btn-primary btn-block background mb-4" (click)="loginSubmit()">
          Sign in
        </button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
</div>
