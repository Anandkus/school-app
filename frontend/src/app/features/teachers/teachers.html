<div class="container my-5">
  <h2 class="mb-4 background text-center rounded py-2 fw-bold">Our Teachers</h2>
</div>
<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of teachers; let i=index;">
    <div class="col-md-4 mb-4" >
      <div class="card h-100">
        <img
         [src]="item.image"
          class="card-img-top"
          alt="Teacher 1"
        />
        <div class="card-body">
          <h5 class="card-title"><strong>Name:</strong> {{item.name}}</h5>
          <p class="card-text"><strong>Subject:</strong> {{item.subject}}</p>
          <p class="card-text"><strong>Designation:</strong> {{item.designation}}</p>
          <p class="card-text">
            <strong>Bio:</strong> {{item.bio}}
          </p>
        </div>
      </div>
    </div>
    </ng-container>
  </div>
</div>
